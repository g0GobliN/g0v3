<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üê∂ Dog Demo | Goblin01</title>
  <link rel="stylesheet" href="color.css" />
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #121212;
      color: #d4c96b;
      margin: 0;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.2rem;
      text-shadow: 0 0 4px #bfa94e88;
    }

    button {
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      background-color: #222;
      color: #d4c96b;
      border: 2px solid #bfa94eaa;
      padding: 0.6rem 2rem;
      border-radius: 8px;
      transition: 0.2s ease-in-out;
      box-shadow: 0 0 5px #bfa94e33;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: #333;
      color: #fffad0;
      box-shadow: 0 0 6px #bfa94e66;
      transform: scale(1.05);
    }

    #image-container {
      margin-top: 1.5rem;
      border: 3px solid #bfa94e55;
      border-radius: 16px;
      width: 90%;
      max-width: 320px;
      aspect-ratio: 1 / 1;
      background: #1a1a2e;
      overflow: hidden;
      display: none;
      box-shadow: 0 0 12px #00000088;
    }

    #dog-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #888;
    }

    .back-link {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #bfa94e;
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #fffaa2;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1.2rem;
        padding: 0.5rem 1.5rem;
      }

      .back-link {
        font-size: 1rem;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="center-wrapper">
    <h1>ü¶¥ Goblin Dog Generator</h1>
    <button id="dog-btn">Show Me a Dog</button>
    <!-- <a href="public/code/index.html">
      <button id="show-code">Show Code</button></a> -->

    <div id="image-container">
      <img id="dog-image" src="" alt="Random Dog Image" />
    </div>

    <!-- Back link without href, will set href dynamically -->
    <a id="back-link" class="back-link">‚Üê Back to Portfolio</a>

    <footer>by g0</footer>
  </div>

  <script>
    const dogBtn = document.getElementById('dog-btn');
    const dogImg = document.getElementById('dog-image');
    const imageContainer = document.getElementById('image-container');
    const backLink = document.getElementById('back-link');

    // Set back link href depending on environment
    // If on GitHub Pages (hostname includes github.io), use '/g0/', else use '/'
    const basePath = window.location.hostname.includes('github.io') ? '/g0/' : '/';
    backLink.href = basePath;

    dogBtn.addEventListener('click', async () => {
      dogBtn.disabled = true;
      dogBtn.textContent = 'Loading...';

      try {
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        const data = await res.json();
        dogImg.src = data.message;
        imageContainer.style.display = 'block';
      } catch (err) {
        alert('Failed to fetch dog image üò¢');
      } finally {
        dogBtn.textContent = 'Show Me a Dog';
        dogBtn.disabled = false;
      }
    });
  </script>
</body>

</html>
